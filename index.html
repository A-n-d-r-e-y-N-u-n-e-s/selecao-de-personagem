<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de personagem</title>
    <link rel="stylesheet" href="/variaveis.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/fontes.css">
    <link rel="stylesheet" href="/animacoes.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="/responsivo.css">

    <link rel="shortcut icon" href="/imagens/4547447_avengers_captanmarvel_endwargame_marvel_superhero_icon.png" type="image/x-icon">
    <meta name="description" content="Landing Page do mcdonalds afins de estudos">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="/imagens/thor.png" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="/imagens/thor.jpg">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="/imagens/homem-de-ferro.jpg">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="/imagens/viuva-negra.jpg">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="/imagens/hulk.jpg">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="/imagens/capitao-america.jpg">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="/imagens/ultron.jpg">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor-Doom">
                    <span class="tag">1P</span>
                    <img src="/imagens/doutor-doom.jpg">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="/imagens/nova.jpg">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="/imagens/fenix.jpg">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="/imagens/ultron.png" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
